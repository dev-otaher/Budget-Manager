    package budget;

    import java.util.ArrayList;
    import java.util.List;
    import java.util.Scanner;

    public class Main {
        public static void main(String[] args) {
            // write your code here
            BudgetManager budgetManager = new BudgetManager();
            Scanner scanner = new Scanner(System.in);
            int choice;
            do {
                budgetManager.printMenu();
                choice = Integer.parseInt(scanner.nextLine());
                switch (choice) {
                    case 1:
                        System.out.println("\nEnter income:");
                        budgetManager.addIncome(Float.parseFloat(scanner.nextLine()));
                        System.out.println("Income was added!\n");
                        break;
                    case 2:
                        Expense expense = new Expense();
                        System.out.println("\nEnter purchase name:");
                        expense.setTitle(scanner.nextLine());
                        System.out.println("Enter its price:");
                        expense.setAmount(Float.parseFloat(scanner.nextLine()));
                        budgetManager.getExpenses().add(expense);
                        budgetManager.setBalance(budgetManager.getBalance() - expense.getAmount());
                        budgetManager.setExpensesTotal(budgetManager.getExpensesTotal() + expense.getAmount());
                        System.out.println("Purchase was added!\n");
                        break;
                    case 3:
                        budgetManager.printExpenses();
                        break;
                    case 4:
                        budgetManager.printBalance();
                        break;
                    case 0:
                        System.out.println("\nBye!");
                        break;
                    default:
                        break;
                }
            } while (choice != 0);

        }
    }

    class BudgetManager {
        private float balance;
        final private List<Expense> expenses;
        private float expensesTotal;

        BudgetManager() {
            balance = 0;
            expenses = new ArrayList<>();
            expensesTotal = 0;
        }

        public float getBalance() {
            return balance;
        }

        public void setBalance(float balance) {
            if (balance < 0) {
                this.balance = 0;
            } else {
                this.balance = balance;
            }
        }

        public float getExpensesTotal() {
            return expensesTotal;
        }

        public void setExpensesTotal(float expensesTotal) {
            this.expensesTotal = expensesTotal;
        }

        public List<Expense> getExpenses() {
            return expenses;
        }

        public void printMenu() {
            System.out.println("Choose your action:");
            System.out.println("1) Add income");
            System.out.println("2) Add purchase");
            System.out.println("3) Show list of purchases");
            System.out.println("4) Balance");
            System.out.println("0) Exit");
        }

        public void printBalance() {
            System.out.printf("\nBalance: $%.2f\n\n", balance);
        }

        public void addIncome(float income) {
            this.balance += income;
        }

        public void printExpenses() {
            if (this.expenses.size() == 0) {
                System.out.println("\nThe purchase list is empty\n");
            } else {
                for (Expense expense : this.expenses) {
                    System.out.printf("\n%s $%.2f", expense.getTitle(), expense.getAmount());
                }
                this.printExpensesTotal();
            }
        }

        public void printExpensesTotal() {
            System.out.printf("\nTotal sum: $%.2f\n", expensesTotal);
            System.out.println("");
        }
    }

    class Expense {
        private String title;
        private float amount;

        public String getTitle() {
            return title;
        }

        public void setTitle(String title) {
            this.title = title;
        }

        public float getAmount() {
            return amount;
        }

        public void setAmount(float amount) {
            this.amount = amount;
        }
    }
